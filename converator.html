<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These meta tags are crucial to enable SharedArrayBuffer for FFmpeg in the browser environment -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>Video Logo Overlay App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Using FFmpeg version 0.12.6 for both the main library and the core.js file -->
    <script src='https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js'></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    // Defining icons as inline SVG components to remove the lucide-react dependency
    const Video = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M12 10l-1.638 1.638-4.225-4.225L12 10zM2 13v-2h20v2H2z" />
        <rect width="20" height="15" x="2" y="3" rx="2" ry="2" />
        <path d="M17 19l-1.638 1.638-4.225-4.225L17 19z" />
      </svg>
    );
    const Image = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <path d="M21 15l-5.6-5.6c-.3-.3-.7-.5-1.1-.5H9c-.4 0-.8.2-1.1.5l-2.4 2.4"/>
      </svg>
    );
    const Download = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" x2="12" y1="15" y2="3"/>
      </svg>
    );
    const Cog = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
      </svg>
    );
    const CircleDot = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="12" cy="12" r="10"/>
        <circle cx="12" cy="12" r="1"/>
      </svg>
    );
    const ChevronUp = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M18 15l-6-6-6 6"/>
      </svg>
    );
    const ChevronDown = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M6 9l6 6 6-6"/>
      </svg>
    );
    const ChevronLeft = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    );
    const ChevronRight = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M9 18l6-6-6-6"/>
      </svg>
    );
    
    // Main App component
    const App = () => {
      const [ffmpeg, setFFmpeg] = useState(null);
      const [isFFmpegReady, setIsFFmpegReady] = useState(false);
      const [loadingMessage, setLoadingMessage] = useState('Loading FFmpeg...');
      const ffmpegRef = useRef(null);

      const [videoFiles, setVideoFiles] = useState([]);
      const [logoFile, setLogoFile] = useState(null);
      const [logoPosition, setLogoPosition] = useState({ x: 10, y: 10, corner: 'top-left' });
      const [isProcessing, setIsProcessing] = useState(false);
      const [progress, setProgress] = useState('');
      const [processedVideos, setProcessedVideos] = useState([]);
      const [message, setMessage] = useState('Upload your videos and logo to begin.');

      const [loadingVideos, setLoadingVideos] = useState(false);
      const [loadingLogo, setLoadingLogo] = useState(false);

      const videoPreviewRef = useRef(null);

      // Initialize FFmpeg when the component mounts
      useEffect(() => {
        const initializeFFmpeg = async (retries = 5) => {
          try {
            setLoadingMessage('Initializing FFmpeg...');
            // Check if FFmpeg is available on the window object
            if (typeof window.FFmpeg === 'undefined' || typeof window.FFmpeg.createFFmpeg === 'undefined') {
                if (retries > 0) {
                    console.warn(`FFmpeg not found, retrying in 1 second... (${retries} retries left)`);
                    setLoadingMessage(`FFmpeg library not found, retrying...`);
                    setTimeout(() => initializeFFmpeg(retries - 1), 1000);
                    return;
                }
                setLoadingMessage('FFmpeg library not found. The browser may not support the necessary features. Please try refreshing.');
                return;
            }
            
            // Create the FFmpeg instance
            const { createFFmpeg, fetchFile } = window.FFmpeg; // Access FFmpeg from window
            const newFFmpeg = createFFmpeg({
              log: true,
              // corePath is a mandatory field and must match the FFmpeg version.
              corePath: "https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js",
            });
            
            // Set up progress reporting
            newFFmpeg.on('progress', ({ ratio }) => {
              if (ratio > 0 && ratio < 1) {
                setLoadingMessage(`Converting: ${(ratio * 100).toFixed(0)}% complete`);
              }
            });

            await newFFmpeg.load();
            setFFmpeg(newFFmpeg);
            ffmpegRef.current = { ffmpeg: newFFmpeg, fetchFile };
            setLoadingMessage('FFmpeg is ready!');
            setIsFFmpegReady(true);
          } catch (e) {
            console.error("Failed to initialize FFmpeg:", e);
            setLoadingMessage(`Error: Failed to initialize FFmpeg. ${e.message}. The browser may not support the necessary features (Cross-Origin-Isolated).`);
          }
        };
        initializeFFmpeg();
      }, []); // Empty dependency array ensures this runs only once on mount
      
      // Function to handle the file download
      const handleDownload = (videoUrl, videoName) => {
        const link = document.createElement('a');
        link.href = videoUrl;
        link.download = videoName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(videoUrl); // Clean up the URL object
      };

      // Handle video file selection
      const handleVideoChange = (e) => {
        setLoadingVideos(true);
        const files = Array.from(e.target.files);
        setVideoFiles(files);
        setProcessedVideos([]);
        
        // Simulate a small delay for file loading feedback
        setTimeout(() => {
            setLoadingVideos(false);
            if (files.length > 0) {
              setMessage(`${files.length} video files selected.`);
            } else {
              setMessage('Upload your videos and logo to begin.');
            }
        }, 500); // 500ms delay for visual feedback
      };

      // Handle logo file selection
      const handleLogoChange = (e) => {
        setLoadingLogo(true);
        const file = e.target.files[0];
        setLogoFile(file);

        // Simulate a small delay for file loading feedback
        setTimeout(() => {
            setLoadingLogo(false);
            if (file) {
              setMessage(`Logo file '${file.name}' selected.`);
            } else {
              setMessage('Upload your videos and logo to begin.');
            }
        }, 500); // 500ms delay for visual feedback
      };

      // Handle logo position change via button clicks
      const handlePositionChange = (corner) => {
        setLogoPosition(prev => {
          const padding = 10;
          let newX = '0';
          let newY = '0';

          // Logic to set logo position based on selected corner
          switch(corner) {
            case 'top-left':
              newX = padding;
              newY = padding;
              break;
            case 'top-right':
              newX = `main_w-overlay_w-${padding}`;
              newY = padding;
              break;
            case 'bottom-left':
              newX = padding;
              newY = `main_h-overlay_h-${padding}`;
              break;
            case 'bottom-right':
              newX = `main_w-overlay_w-${padding}`;
              newY = `main_h-overlay_h-${padding}`;
              break;
            case 'center':
              newX = '(main_w-overlay_w)/2';
              newY = '(main_h-overlay_h)/2';
              break;
          }

          return { x: newX, y: newY, corner };
        });
      };

      // Main processing function
      const processVideos = async () => {
        if (!videoFiles.length || !logoFile || !ffmpeg) {
          setMessage('Please upload both videos and a logo, and ensure FFmpeg is loaded.');
          return;
        }

        setIsProcessing(true);
        setProcessedVideos([]);
        setMessage('Converting videos...');
        setProgress('');

        const { fetchFile } = window.FFmpeg; // Access fetchFile from window.FFmpeg

        try {
          // Write the logo file to the virtual file system
          await ffmpeg.FS.writeFile('logo.png', await fetchFile(logoFile));

          const newProcessedVideos = [];

          // Loop through each video file
          for (const videoFile of videoFiles) {
            const inputFileName = videoFile.name;
            const outputFileName = `updated_${inputFileName}`;

            setMessage(`Converting video: ${inputFileName}...`);

            // Write the video file to the virtual file system
            await ffmpeg.FS.writeFile(inputFileName, await fetchFile(videoFile));

            // Construct the FFmpeg command with the dynamic logo position
            const command = [
              '-i', inputFileName,
              '-i', 'logo.png',
              '-filter_complex', `[0:v][1:v]overlay=${logoPosition.x}:${logoPosition.y}`,
              '-codec:a', 'copy',
              outputFileName
            ];

            // Execute the FFmpeg command
            await ffmpeg.run(...command);

            // Read the processed video file from the virtual file system
            const data = await ffmpeg.FS.readFile(outputFileName);
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

            newProcessedVideos.push({
              name: outputFileName,
              url: url
            });

            // Clean up the virtual file system
            await ffmpeg.FS.unlink(inputFileName);
            await ffmpeg.FS.unlink(outputFileName);
          }

          // Clean up the logo file
          await ffmpeg.FS.unlink('logo.png');

          setProcessedVideos(newProcessedVideos);
          setIsProcessing(false);
          setMessage('All videos converted successfully! You can now download them.');
          setProgress('');
        } catch (e) {
          console.error("FFmpeg processing failed:", e);
          setMessage(`Error during processing: ${e.message}. Check the console for more details.`);
          setIsProcessing(false);
          setProgress('');
        }
      };

      // Get a preview URL for the logo
      const logoPreviewUrl = logoFile ? URL.createObjectURL(logoFile) : null;

      // Render the component
      return (
        <div className="min-h-screen bg-gray-900 text-white p-4 sm:p-8 font-sans flex flex-col items-center">
          <header className="mb-8 text-center">
            <h1 className="text-3xl sm:text-4xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
              AI Logo Overlay Tool
            </h1>
            <p className="text-gray-400 max-w-xl">
              Upload your videos and a logo, set the logo's position, and convert them all in your browser.
            </p>
          </header>

          <main className="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-lg p-6 sm:p-8 space-y-8">
            {/* Upload Section */}
            <section className="flex flex-col sm:flex-row gap-6">
              <div className="flex-1 p-6 bg-gray-700 rounded-xl border border-gray-600 space-y-4">
                <h2 className="text-xl font-semibold flex items-center gap-2">
                  <Video className="w-6 h-6 text-purple-400" />
                  Upload Videos
                </h2>
                <p className="text-sm text-gray-400">Select multiple video files to convert.</p>
                <label className="flex items-center justify-center w-full px-4 py-3 bg-purple-600 hover:bg-purple-700 transition-colors rounded-xl cursor-pointer font-bold">
                  {loadingVideos ? (
                    <div className="flex items-center">
                      <Cog className="w-5 h-5 animate-spin mr-2" />
                      Uploading...
                    </div>
                  ) : (
                    'Choose Videos'
                  )}
                  <input type="file" multiple onChange={handleVideoChange} className="hidden" accept="video/mp4,video/mov" />
                </label>
                {videoFiles.length > 0 && (
                  <p className="text-sm text-gray-300 mt-2">
                    Selected: {videoFiles.length} video(s)
                  </p>
                )}
              </div>

              <div className="flex-1 p-6 bg-gray-700 rounded-xl border border-gray-600 space-y-4">
                <h2 className="text-xl font-semibold flex items-center gap-2">
                  <Image className="w-6 h-6 text-pink-400" />
                  Upload Logo
                </h2>
                <p className="text-sm text-gray-400">Select the logo image (PNG recommended).</p>
                <label className="flex items-center justify-center w-full px-4 py-3 bg-pink-600 hover:bg-pink-700 transition-colors rounded-xl cursor-pointer font-bold">
                {loadingLogo ? (
                    <div className="flex items-center">
                      <Cog className="w-5 h-5 animate-spin mr-2" />
                      Uploading...
                    </div>
                  ) : (
                    'Choose Logo'
                  )}
                  <input type="file" onChange={handleLogoChange} className="hidden" accept="image/png,image/jpeg" />
                </label>
                {logoFile && (
                  <p className="text-sm text-gray-300 mt-2">
                    Selected: {logoFile.name}
                  </p>
                )}
              </div>
            </section>

            {/* Position and Preview Section */}
            {(videoFiles.length > 0 || logoFile) && (
              <section className="bg-gray-700 p-6 rounded-2xl border border-gray-600">
                <h2 className="text-xl font-semibold mb-4 text-center">
                  Position Your Logo
                </h2>
                <div className="flex flex-col lg:flex-row gap-6 items-center">
                  {/* Position Buttons */}
                  <div className="grid grid-cols-3 gap-2 w-full lg:w-auto">
                    <button
                      onClick={() => handlePositionChange('top-left')}
                      className={`p-3 bg-gray-600 rounded-lg transition-all ${logoPosition.corner === 'top-left' ? 'ring-2 ring-purple-400 scale-105' : 'hover:bg-gray-500'}`}
                    >
                      <ChevronUp className="w-5 h-5 mx-auto -mb-1" />
                      <ChevronLeft className="w-5 h-5 mx-auto" />
                    </button>
                    <button
                      onClick={() => handlePositionChange('center')}
                      className={`p-3 bg-gray-600 rounded-lg transition-all ${logoPosition.corner === 'center' ? 'ring-2 ring-purple-400 scale-105' : 'hover:bg-gray-500'}`}
                    >
                      <CircleDot className="w-5 h-5 mx-auto" />
                    </button>
                    <button
                      onClick={() => handlePositionChange('top-right')}
                      className={`p-3 bg-gray-600 rounded-lg transition-all ${logoPosition.corner === 'top-right' ? 'ring-2 ring-purple-400 scale-105' : 'hover:bg-gray-500'}`}
                    >
                      <ChevronUp className="w-5 h-5 mx-auto -mb-1" />
                      <ChevronRight className="w-5 h-5 mx-auto" />
                    </button>
                    <div className="col-span-3 h-2"></div>
                    <button
                      onClick={() => handlePositionChange('bottom-left')}
                      className={`p-3 bg-gray-600 rounded-lg transition-all ${logoPosition.corner === 'bottom-left' ? 'ring-2 ring-purple-400 scale-105' : 'hover:bg-gray-500'}`}
                    >
                      <ChevronDown className="w-5 h-5 mx-auto -mt-1" />
                      <ChevronLeft className="w-5 h-5 mx-auto" />
                    </button>
                    <div className="col-span-1"></div>
                    <button
                      onClick={() => handlePositionChange('bottom-right')}
                      className={`p-3 bg-gray-600 rounded-lg transition-all ${logoPosition.corner === 'bottom-right' ? 'ring-2 ring-purple-400 scale-105' : 'hover:bg-gray-500'}`}
                    >
                      <ChevronDown className="w-5 h-5 mx-auto -mt-1" />
                      <ChevronRight className="w-5 h-5 mx-auto" />
                    </button>
                  </div>

                  {/* Live Preview */}
                  <div className="relative w-full aspect-video bg-black rounded-xl overflow-hidden border-2 border-gray-600 mt-4 lg:mt-0">
                    <video
                      ref={videoPreviewRef}
                      src={videoFiles.length > 0 ? URL.createObjectURL(videoFiles[0]) : null}
                      className="w-full h-full object-contain"
                      autoPlay
                      muted
                      loop
                    ></video>
                    {logoPreviewUrl && (
                      <img
                        src={logoPreviewUrl}
                        alt="Logo Preview"
                        className="absolute w-1/5 max-w-sm" // Adjust logo size here
                        style={{
                          top: logoPosition.corner === 'center' ? '50%' : logoPosition.corner.includes('top') ? '10px' : 'unset',
                          bottom: logoPosition.corner.includes('bottom') ? '10px' : 'unset',
                          left: logoPosition.corner === 'center' ? '50%' : logoPosition.corner.includes('left') ? '10px' : 'unset',
                          right: logoPosition.corner.includes('right') ? '10px' : 'unset',
                          transform: logoPosition.corner === 'center' ? 'translate(-50%, -50%)' : 'none',
                        }}
                      />
                    )}
                    {/* Fallback to show no video message */}
                    {(!videoFiles.length && !logoFile) && (
                      <div className="absolute inset-0 flex items-center justify-center text-gray-500">
                        <p>Upload files to see a preview.</p>
                      </div>
                    )}
                    {videoFiles.length > 0 && (
                      <div className="absolute inset-0 pointer-events-none"></div>
                    )}
                  </div>
                </div>
              </section>
            )}

            {/* Action and Status Section */}
            <section className="text-center space-y-4">
              <button
                onClick={processVideos}
                disabled={isProcessing || !isFFmpegReady || !videoFiles.length || !logoFile || loadingVideos || loadingLogo}
                className="flex items-center justify-center w-full px-6 py-4 text-xl font-bold rounded-xl transition-all duration-300
                           bg-gradient-to-r from-purple-600 to-pink-600 text-white
                           hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed
                           shadow-lg hover:shadow-xl transform hover:-translate-y-1"
              >
                {isProcessing ? (
                  <>
                    <Cog className="w-6 h-6 animate-spin mr-2" />
                    {progress || 'Converting...'}
                  </>
                ) : (
                  'Convert Videos'
                )}
              </button>
              <p className="text-gray-400 text-sm mt-4">
                {isFFmpegReady ? (isProcessing ? progress : message) : loadingMessage}
              </p>
            </section>

            {/* Download Section */}
            {processedVideos.length > 0 && (
              <section className="bg-gray-700 p-6 rounded-2xl border border-gray-600">
                <h2 className="text-xl font-semibold mb-4 text-center">
                  Processed Videos ({processedVideos.length})
                </h2>
                <ul className="space-y-3">
                  {processedVideos.map((video, index) => (
                    <li key={index} className="flex flex-col sm:flex-row items-center justify-between bg-gray-800 p-4 rounded-xl border border-gray-600 shadow-md">
                      <p className="text-gray-300 break-all text-center sm:text-left mb-2 sm:mb-0">
                        {video.name}
                      </p>
                      <button
                        onClick={() => handleDownload(video.url, video.name)}
                        className="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 transition-colors rounded-lg font-bold mt-2 sm:mt-0"
                      >
                        <Download className="w-5 h-5" />
                        Download
                      </button>
                    </li>
                  ))}
                </ul>
              </section>
            )}
          </main>

          {/* Disclaimer */}
          <footer className="mt-8 text-center text-gray-500 text-xs max-w-md">
            <p>This application uses FFmpeg running in your browser, so your files are never uploaded to a server.</p>
          </footer>
        </div>
      );
    };

    // Render the React application
    window.onload = () => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    };
    </script>
</body>
</html>
